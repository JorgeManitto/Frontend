<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro html5</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action=""  method="get">
        <p> nombre: <input type="text" name="name_control" autofocus required placeholder="juan"/>
        </p>   
        <p>
            Correo electronico: <input type="email " name="email_control" required placeholder="juan@hotmail.com"/>
        </p>
        <p>
            url: <input type="url" name="url_control" placeholder="Escribe la url de tu pagina web personal"/>
        </p>

        <p>
            fecha: <input type="date" name="date_control"/>
            
        </p>
        <p>
            Tiempo: <input type="time" name="time_control"/>
        </p>
        <p>
            Fecha y Hora: <input type="datatime" name="date_control"/>
        </p>

        <p>
            Mes: <input type="month" name="month_control"/>

        </p>
        <p>
            semana: <input type="week" name="week_control"/>
        </p>
        <p>
            numero(min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0"/>

        </p>
        <p>
            telefono: <input type="tel" name="tel_control"/>
        </p>
        <p>
            Termino de busqueda: <input type="search" name="search_control"/>
        </p>

        <p>
            <input type="submit" value="Enviar perro">
        </p>


    </form>



</body>
</html>
