<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forulario de registro</h1>
    <form action="" method="get">

        <p>
            nombre: <input type="text" name="nombre" maxlength="50"/>
        </p>

        <p>
            apellido: <input type="text" name="apellido" maxlength="50"/>
        </p>
        <p>
            nickname <input type="text" name="nickname" maxlength="20"/>
        </p>
        <p>
            sexo: <input type="radio" name="sexo" value="h"/> hombre<input type="radio"
            name="sexo" value="m" /> mujer
        </p>
        <p>
            correo <input type="text" name="correo" maxlength="100" />
        </p>
        <p> 
            <label for="Provincia">Provincia</label>
            <select name="Provincia" id="Provincia">
            <option >Buenos Aires</option>
            <option >Santa Fe</option>
            <option >Jujuy</option>
            <option >Cordoba</option>   
            </select>
        </p>
        <p> 
            <label for="Descripcion">Descripcion</label>
            <textarea name="Descripcion" id="Descripcion" cols="60" rows="6"></textarea>
        </p>

        <p>
            <input type="checkbox" name="info" checked="checked">Deseo recibir informacion 
            sobre novedades y ofertas
        </p>
         <p>
            <input type="checkbox" name="condiciones"/>Declaro haber leido y aceptar las condiciones generales del programa
            y la normativa sobre proteccion de datos.
         </p>

         <p>
             <input type="submit" value="Enviar"/>
         </p>
         
    </form>


</body>
</html>
