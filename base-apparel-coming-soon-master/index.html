<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>

  <div class="conteiner">

      <div class="content">

        <img src="images/logo.svg"  class="logo">
        <img src="./images/hero-mobile.jpg" class="imgmobile">
        <h2 class="titulo">WE'RE  <b class="titulo2">COMING SOON</b></h2>
        <p class="parrafo">Hellow fellow shoppers! We're currenly building out new
          fashion store. Add your email below to stay up-to-date with 
          announcements and our launch deals
        </p>
      <form class="form" id="form">
        <input type="text" class="input" placeholder="Email Address" id="email">
        <span class="error" id="error"><img src="./images/icon-error.svg" class="imgerror"></span>
      
        <button class="btn" type="submit" id="btnerror"><img src="./images/icon-arrow.svg" >
        
      </button>
       
      </form>
      <div  class="inputMsg" id="inputMsg">
        <p class="errormesage" id="errormesage">Please provide a valid email</p>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jorge Manitto</a>.
      </p>
    </footer>
    </div>
    <div class="image">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
  


  
  <script src="app.js"></script>
</body>
</html>
